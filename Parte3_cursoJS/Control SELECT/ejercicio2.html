<script type="text/javascript">




function sumar()
{
    var procesador=document.getElementById('select1')
    var procesador=procesador.options[procesador.selectedIndex].value;

    var monitor=document.getElementById('select2')
    var monitor=monitor.options[monitor.selectedIndex].value;

    var disco=document.getElementById('select3')
    var disco=disco.options[disco.selectedIndex].value;



    procesador=parseInt(procesador);
    monitor=parseInt(monitor);
    disco=parseInt(disco);

   var suma=procesador+monitor+disco;
    document.getElementById('resultado').value=suma;



}



</script>


<form>
  <select id="select1">
    <option value=400>Intel I3</option>
    <option value=600>Intel I5</option>
    <option value=800>Intel I6</option>
  </select>
<br>


  <select id="select2">
    <option value=250>Samsung 20</option>
    <option value=350>Samsung 22</option>
    <option value=550>Samsung 26</option>
  </select>
<br>


 <select id="select3">
    <option value=300>500gb</option>
    <option value=440>1TB</option>
    <option value=500>3TB</option>
  </select>
<br>


                 <br>
  <input type="button" value="Confirmar" onClick="sumar()">
                <br>
  El resultado es:<input type="text" id="resultado">
