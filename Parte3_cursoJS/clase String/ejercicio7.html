<html>
<head>
</head>
<body>

<script type="text/javascript">

var frase;
  frase=prompt('Ingrese una frase:','');
  var f;
  for(f=0;f<frase.length;f++)
  {
    if (frase.charAt(f)==' ')
    {
      document.write('<br>');
    }
    else
    {
      document.write(frase.charAt(f));
    }
  }

</script>

</body>
</html>
