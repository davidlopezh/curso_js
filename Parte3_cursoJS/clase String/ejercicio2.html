<body>

<script type="text/javascript">

var nombre;
  var cant=0;
  do {
    nombre=prompt('Ingrese un nombre,terminar ingresando Fin):','');
    cant++;
    nombre=nombre.toUpperCase();
  } while (nombre!='FIN');

  document.write('Se ingresaron '+cant+' palabras');
</script>

</body>
