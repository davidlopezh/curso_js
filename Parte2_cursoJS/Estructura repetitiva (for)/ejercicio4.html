<html>

<body>

<script type="text/javascript">

var dato=prompt('Ingrese el dato:','');
    dato=parseInt(dato);
if(dato<=10){
for(f=1;f<=12;f++)
  {

var multi=dato*f;
document.write('<br>');
document.write(+ dato + '*'+ f +'='+multi);
             }
  }
else{
document.write('solo se admiten datos del 1 al 10');
}

</script>
</body>
</html>
