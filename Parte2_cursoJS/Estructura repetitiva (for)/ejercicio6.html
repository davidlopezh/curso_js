<html>
<head>
</head>
<body>

<script type="text/javascript">
var coor1=0;
var coor2=0;
var coor3=0;
var coor4=0;

var cuanto=prompt('¿cuántas coordenadas quiere?:','');
    cuanto=parseInt(cuanto);

for(f=1;f<=cuanto;f++)
{
    var coor_x=prompt('¿coordenada x?:','');
    coor_x=parseFloat(coor_x);

   var coor_y=prompt('¿coordenada y?:','');
    coor_y=parseFloat(coor_y);

if(coor_x >0 && coor_y>0){
coor1=coor1+1;
}
else
{
if(coor_x <0 && coor_y>0){
coor2=coor2+1;
}
if(coor_x <0 && coor_y<0){
coor3=coor3+1;
}
if(coor_x >0 && coor_y<0){
coor4=coor4+1;
}
}
}
document.write('Primeras coordenadas totales'+ coor1);
document.write('<br>');
document.write('Segundas coordenadas totales'+ coor2);
document.write('<br>');
document.write('Terceras coordenadas totales'+ coor3);
document.write('<br>');
document.write('Cuarta coordenadas totales'+ coor4);
document.write('<br>');
</script>
</body>
</html>
