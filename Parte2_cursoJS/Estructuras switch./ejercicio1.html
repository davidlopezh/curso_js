<body>

<script type="text/javascript">
var dato=prompt('Ingrese cualquiera de estos ejemplos "casa" "mesa" "perro" "gato":','');

switch (dato) {
    case 'casa': document.write('house');
            break;
    case 'mesa': document.write('desk');
            break;
    case 'perro': document.write('dog');
            break;
    case 'gato': document.write('cat');
            break;
    default:document.write('debes escribir los ejemplos seleccionados.');
  }

</script>

</body>
</html>
