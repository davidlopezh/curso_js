<html>

<body>

<script type="text/javascript">
var pares=0;
  var impares=0;
  var x=0;
  var valor;
  while (x<5)
  {
    valor=prompt('Ingrese un valor','');
    valor=parseInt(valor);
    if (valor%2==0)
    {
      pares=pares+1;
    }
    else
    {
      impares=impares+1;
    }
    x=x+1;
  }
  document.write('Cantidad de valores pares ingresados:'+pares);
  document.write('<br>');
  document.write('Cantidad de valores impares ingresados:'+impares);
</script>

</body>
</html>

</script>
