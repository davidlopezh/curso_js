<html>
<head>
</head>
<body>
<script type="text/javascript">
var x=0;
  var dato1=0;
  var dato2=0;
  while (x<10)
  {
    var dato=prompt('Ingrese nota','');
    if (dato>=7)
    {
      dato1=dato1+1;
    }
    else
    {
      dato2=dato2+1;
    }
    x=x+1;
  }
  document.write('Cantidad de alumnos con notas mayores o iguales a 7:'+dato);
  document.write('<br>');
  document.write('Cantidad de alumnos con notas menores a 7:'+dato2);
</script>
</body>
</html>
