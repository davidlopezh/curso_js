<script type="text/javascript">

  var valor1=prompt('Ingresa el primer numero','');
    valor1=parseInt(valor1);

 var valor2=prompt('Ingresa el segundo numero','');
    valor2=parseInt(valor2);

 var valor3=prompt('Ingresa el tercer numero','');
    valor3=parseInt(valor3);

function promedio(x1,x2,x3)
  {

 prom=(x1+x2+x3)/3;
 return prom;
}
var result;
result=promedio(valor1,valor2,valor3);

document.write('El promedio es '+ ' ' + result);


</script>
