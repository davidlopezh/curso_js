<html>
<head>
</head>
<body>

<script type="text/javascript">

  var vec=[];
  var f;
  var valor;
  do {
    valor=prompt('Ingresar un valor (0 para finalizar):','');
    valor=parseInt(valor);
    if (valor<100)
    {
      vec.unshift(valor);
    }
    else
    {
      vec.push(valor);
    }
  } while (valor!=0);
  vec.shift();
  for(f=0;f<vec.length;f++)
  {
    document.write(vec[f]+'<br>');
  }

</script>

</body>
</html>
