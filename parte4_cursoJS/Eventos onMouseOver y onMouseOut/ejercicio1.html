<body>

<script type="text/javascript">

function cambiar(objeto,col)
  {
    objeto.bgColor=col;
  }
</script>

<table border="1">
<tr>
<td onMouseOver="cambiar(this,'#ff0000')" onMouseOut="cambiar(this,'#ffffff')">
<a href="www.google.com" <a/> google
</td>

<td onMouseOver="cambiar(this,'#00ff00')" onMouseOut="cambiar(this,'#ffffff')">
<a href="www.facebook.com" <a/> Facebook

</td>
<td onMouseOver="cambiar(this,'#0000ff')" onMouseOut="cambiar(this,'#ffffff')">
<a href="www.youtube.com" <a/> Youtube </td>
</tr>
</table>



</body>
