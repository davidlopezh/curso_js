<html>
<head>
</head>
<body>

<script type="text/javascript">

var num=prompt('Ingrese numero:','');

if (num>=90)
{
document.write('Nivel superior');
}
else
    {
if (num>=75 && num<90)
{
document.write('Nivel medio');
}
else
    {
if (num>=50 && num<75)
{
document.write('Nivel regular');
}
else
    {
if (num<=50)
{
document.write('Fuera de nivel');
}
}
}
}

</script>

</body>
</html>
