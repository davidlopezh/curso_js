<html>
<head>
</head>
<body>

<script type="text/javascript">
num1=prompt('Ingrese el primer número:','');
num2=prompt('Ingrese el segundo número:','');

if (num1>=num2)
  {
     var suma=parseInt(num1) + parseInt(num2);
     var resta=parseInt(num1) - parseInt(num2);

     document.write('La suma de los números es');
     document.write(suma);

     document.write('La resta de los números es');
     document.write(resta);
}
else
{
     var promedio=parseInt(num1) * parseInt(num2);
     var division=parseInt(num1) / parseInt(num2);

     document.write('El promedio de los números es');
     document.write(promedio);

     document.write('La división de los números es');
     document.write(division);
}
</script>

</body>
</html>
